<!DOCTYPE html>
<html ng-app = 'yourFriendsApp'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://vk.com/js/api/openapi.js?160" type="text/javascript"></script>
        <script src="js/lib/angular.min.js"></script>
        <title>Ваши друзья</title>
    </head>
    <body>
        <div ng-controller = "authController">
            <div ng-if="authorized!='unknown'">
                <div  ng-if="authorized=='no'" id="loginBut">
                    <button ng-click="login()" class="btn btn-primary">Авторизироваться</button>
                </div>
                <div ng-if="authorized=='yes'" >
                    <button type="button" ng-click="logout()" id="logoutBut" class="btn btn-primary">Выйти</button>    
                        <div id="main">
                        <div id="greetField">
                            <div id="greeting">
                                <h4><pre>Здравствуйте, {{first_name + " " + last_name}}!</pre></h4>
                            </div>
                        </div>
                        <div id="label">
                            <h4><pre>{{friends.length}} ваших случайных друзей:</pre></h4>
                        </div>      
                        <table>
                            <tr ng-repeat="friend in friends">
                                <td>
                                    <a href="https://vk.com/{{friend.domain}}"><img src={{friend.user_photo}} class="image"></a>
                                    <big><a href="https://vk.com/{{friend.domain}}">{{friend.first_name + " " + friend.last_name}}</a></big>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var myApp = angular.module('yourFriendsApp', []);	
        </script>
        <script src="js/controllers/authController.js"></script>
    </body>
</html>
